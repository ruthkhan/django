<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Leaderboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class = "container-fluid row justify-content-center text-center">
        <div class="col-6 gy-2">
            <table class="table table-hover">
                <tr class>
                    <th class="text-warning bg-dark">#</th>
                    <th class="text-warning bg-dark">Name</th>
                    <th class="text-warning bg-dark">Attempts</th>
                </tr>
                {% for leader in leaderboard %}
                    <tr class>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ leader.name }}</td>
                        <td>{{ leader.tries }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <form action="/reset" method="post">
                {% csrf_token %}
                <button type="submit", class="btn btn-primary btn-lg px-4 my-4">Play again!</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
