<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body class="container text-center">
    <div class="row vh-100 vw-25 justify-content-center align-items-center">
        <div>
            <h1>Counter</h1>
            <p>Visits: {{ request.session.visits }} times</p>
            <p>Counter: {{ request.session.count }} times</p>
            <div class="row justify-content-center align-items-center mb-2">
                <form action="/plus2" method="post" class="col-auto">
                    {% csrf_token %}
                    <button class="btn btn-secondary py-2" type="submit">Increment by 2</button>
                </form>
                <p class="col-auto mb-2"> or </p>
                <form action="/plus_x" method="post" class="col-auto">
                    {% csrf_token %}
                    <label for="increment"></label>
                    <input type="number" name="increment">
                    <button class="btn btn-secondary py-2" type="submit">Specify increment</button>
                </form>
            </div>
            <form action="/destroy_session" method="post">
                {% csrf_token %}
                <button class="btn btn-primary py-2 mb-2" type="submit">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
