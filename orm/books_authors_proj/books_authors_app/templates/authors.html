<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="row align-items-md-stretch m-5">
        <div class="col-md-6">
            <div class="h-100 p-5 text-bg-dark rounded-3">
                <h1 class="mb-3">Add an Author</h1>
                <form action="/create_author" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name </label>
                        <div class="col-sm-8">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name </label>
                        <div class="col-sm-8">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="notes" class="col-sm-4 col-form-label">Notes </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="notes" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-outline-light" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {% for i in all_authors %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.first_name }} {{ i.last_name }}</td>
                            <td><a href="/authors/{{ i.id }}" class="text-secondary">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
